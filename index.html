      if(currentMode==='historia' && currentPhase){
        const arr = fasesTematicas[currentPhase]; qObj = arr[qIndex % arr.length];

      estatisticas.partidas = estatisticas.partidas; // keep
      salvarEstatisticas();

      if(vidas<=0){ endRound(); return; }
      qIndex++; renderQuestion();
    }

    function endRound(){ registrarPartida(pontos); renderMenu(); }

    function registrarAcao(tipo){ if(tipo==='acerto') registrarAcerto(); else registrarErro(); }
    function registrarAcerto(){ estatisticas.acertos++; salvarEstatisticas(); }
    function registrarErro(){ estatisticas.erros++; salvarEstatisticas(); }
    function registrarPartida(p){ estatisticas.partidas++; estatisticas.maiorPontuacao = Math.max(estatisticas.maiorPontuacao, p); salvarEstatisticas(); }

    // helper to expose some functions to inline onclick
    window.renderMenu = renderMenu; window.renderModes = renderModes; window.renderSettings = renderSettings; window.renderStats = renderStats; window.renderAchievements = renderAchievements; window.renderPhases = renderPhases; window.startMode = startMode; window.renderQuestion = renderQuestion; window.startTimer = startTimer; window.answerQuestion = answerQuestion; window.aplicarTema = aplicarTema; window.alterarIdioma = (id)=>{ idiomaAtual=id; localStorage.setItem(STORAGE.idioma,id); aplicarTraducoesUI(); };
